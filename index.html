<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Market360 — Empowering Sierra Leone Digitally</title>
    <meta name="description" content="Market360 connects people, freelancers, and businesses in Sierra Leone. Discover services, hire talent, shop products, and grow your digital presence — all in one trusted platform." />
    <meta name="keywords" content="Market360, Sierra Leone business, freelance jobs, digital market, online shop, business platform, freelancer marketplace, e-commerce Sierra Leone, hire talent, buy and sell, online business SL" />
    <meta name="author" content="Market360 Team" />

    <!-- Dynamic Theme Colors -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1E90FF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#32CD32">

    <!-- Favicon (in /public) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:title" content="Market360 — Empowering Sierra Leone Digitally" />
    <meta property="og:description" content="Join Market360 — Sierra Leone’s all-in-one platform to connect, trade, hire, and grow your business digitally." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://market360.com" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:locale" content="en_SL" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Market360 — Empowering Sierra Leone Digitally" />
    <meta name="twitter:description" content="Connecting businesses, freelancers, and individuals across Sierra Leone through one powerful marketplace." />
    <meta name="twitter:site" content="@market360sl" />
    <meta name="twitter:image" content="/favicon.ico" />

    <!-- PWA & Mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Market360",
      "url": "https://market360.com",
      "description": "A digital marketplace connecting people, freelancers, and businesses in Sierra Leone.",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "All",
      "author": { "@type": "Organization", "name": "Market360" },
      "inLanguage": "en",
      "image": "https://market360.com/favicon.ico"
    }
    </script>

    <!-- Optimization -->
    <link rel="preload" href="/favicon.ico" as="image" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
